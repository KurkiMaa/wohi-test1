          <div class="container mt-5">
                    <h1>Contact Me</h1>
                    <figure>
                      <blockquote class="blockquote">
                        <p class="mb-0">“Tell me where you found me!<br/> 
                            Feel free to leave your contact details<br/> 
                            if you'd like me to get in touch with you“</p>
                      </blockquote>
                      <figcaption class="blockquote-footer">
                        <cite title="Source Title">Maarit Kurki</cite>
                      </figcaption>
                    </figure>
                    <form>
                <fieldset>
                    <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                    <label for="exampleInputName" class="form-label mt-4">Name</label>
                    <input type="Name" class="form-control" id="exampleInputName" placeholder="Full name" autocomplete="off">

                    <label for="exampleInputAge" class="form-label mt-4">Age</label>
                    <input type="Age" class="form-control" id="exampleInputAge" placeholder="Age" autocomplete="off">
  
                    <label for="exampleTextarea" class="form-label mt-4">Open comments</label>
                    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
   

                  <fieldset>
                    <legend class="mt-4">How did you know about my page?</legend>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                      <label class="form-check-label" for="flexCheckDefault">
                        Google
                      </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          From a LinkedIn
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          From a friend
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Other
                        </label>
                      </div>
                  </fieldset>
                  <button type="submit" class="btn btn-secondary">Submit</button>
                </fieldset>
              </form>
